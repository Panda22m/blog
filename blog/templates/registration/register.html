<!-- blog/templates/registration/register.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">  <!-- 추가적인 스타일링을 위한 CSS -->
</head>
<body style="background-color: #f0f8ff;"> <!-- 배경색 추가 -->
<div class="container mt-5">
    <h2 class="text-center mb-4">회원가입</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password1">비밀번호</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
            </form>
            <p class="mt-3 text-center">계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
        </div>
    </div>
</div>
</body>
</html>
